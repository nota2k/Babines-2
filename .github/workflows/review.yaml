---
name: 'review'

# yamllint disable-line rule:truthy
on:
  # onl run this workflow on pull request events
  pull_request

permissions:
  contents: write
  pull-requests: write

jobs:
  create_review_app:
    runs-on: ubuntu-latest
    # only run when a pull request is opened
    if: github.event_name == 'pull_request' && github.event.action == 'opened'
    steps:
      - name: Cloning repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push the review app
        uses: dokku/github-action@master
        id: create-review-app
        with:
          # create a review app
          command: review-apps:create
          git_remote_url: 'ssh://dokku@lehavre.constructions-incongrues.net:22/babines-review-app'
          # specify a name for the review app
          review_app_name: review-babines-${{ github.event.pull_request.number }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            Review app : <https://review-babines-${{ github.event.pull_request.number }}.lehavre.constructions-incongrues.net>

  deploy_review_app:
    runs-on: ubuntu-latest
    # only run when a pull request is not opened or closed
    if: github.event_name == 'pull_request' && github.event.action != 'opened' && github.event.action != 'closed'
    steps:
      - name: Cloning repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to dokku
        uses: dokku/github-action@master
        with:
          # create a review app
          git_remote_url: 'ssh://dokku@lehavre.constructions-incongrues.net:22/babines-review-app'
          # specify a name for the review app
          review_app_name: review-babines-${{ github.event.pull_request.number }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}

  destroy_review_app:
    runs-on: ubuntu-latest
    # only run when a pull request is closed
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    steps:
      - name: Destroy the review app
        uses: dokku/github-action@master
        with:
          # destroy a review app
          command: review-apps:destroy
          git_remote_url: 'ssh://dokku@lehavre.constructions-incongrues.net:22/babines-review-app'
          # specify a name for the review app
          review_app_name: review-babines-${{ github.event.pull_request.number }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}